<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">-->
</head>
<body>
<div class="container">

    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="static/images/spartanimg1.jpeg" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is SpartanBot. How can I help you?</p>
                </div>
                <div id = "display_image"></div>
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
            </div>

            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" id="note-textarea" placeholder="Write a message...">
                <label>
                    <img src="static/images/img.jpeg">
                    <input class="image_input" id="image" type="file" name="myfile" style="display:none">
                </label>
                <button id="start-record-btn" title="Start Recording">
                    <span class="button__icon">
                        <img src="static/images/play.jpeg">
                    </span>
                </button>
                <button id="pause-record-btn" title="Pause Recording">
                     <span class="button__icon">
                        <img src="static/images/pause.jpeg">
                    </span>
                </button>
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
